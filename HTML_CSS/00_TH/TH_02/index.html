<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- Section One -->
        <div class="section-one">
            <h2>BIỂU MẪU ĐĂNG KÝ</h2>
            <form action="">
                <div class="inner-group">
                    <label for="fullName">Họ và tên</label>
                    <input type="text" placeholder="Enter full name">
                </div>

                <div class="inner-group">
                    <label for="">Email</label>
                    <input type="text" placeholder="Enter email address">
                </div>


                <div class="inner-form">
                    <div class="inner-group">
                        <label for="">Số điện thoại</label>
                        <input type="tel" placeholder="Enter phone number">
                    </div>
                    <div class="inner-group">
                        <label for="">Ngày sinh</label>
                        <input type="date" placeholder="dd/mm/yyyy">
                    </div>
                </div>

                <div class="inner-group">
                    <label for="">Giới tính</label>
                    <div class="inner-radio">
                        <input type="radio" value="nam"  name="gioitinh" checked> <label for="male">nam</label>
                        <input type="radio" value="nữ"  name="gioitinh"> <label for="female">nữ</label>
                    </div>
                </div>

                <div class="inner-group">
                    <label for="">Chọn khóa học</label>
                    <select name="" id="">
                        <option value="#" selected>Country</option>
                        <option value="#">...</option>
                    </select>
                </div>


                <div class="inner-buttons">
                    <button type="reset" class="btn btn-reset">Nhập lại</button>
                    <button type="submit" class="btn btn-submit">Đăng ký</button>
                </div>

            </form>
        </div>
        <!-- End Section One -->

        <!-- Section Two -->
        <div class="section-two">
            <h2>ĐÃ ĐĂNG KÝ</h2>
            <table>
                <thead>
                    <tr>
                        <th class="text-center">STT</th>
                        <th>Môn học</th>
                        <th>Giảng viên</th>
                        <th>Tác vụ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">1</td>
                        <td>Lập trình web</td>
                        <td>Nguyễn Văn A</td>
                        <td><a href="#">Hủy đăng ký</a></td>
                    </tr>
                    <tr>
                        <td class="text-center">2</td>
                        <td>Lập trình di động</td>
                        <td>Nguyễn Văn A</td>
                        <td><a href="#">Hủy đăng ký</a></td>
                    </tr>
                    <tr>
                        <td class="text-center">3</td>
                        <td>Thiết kế web</td>
                        <td>Nguyễn Văn A</td>
                        <td><a href="#">Hủy đăng ký</a></td>
                    </tr>
                    <tr>
                        <td class="text-center">4</td>
                        <td>Cơ sở dữ liệu</td>
                        <td>Nguyễn Văn A</td>
                        <td><a href="#">Hủy đăng ký</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- End Section Two -->

    </div>
</body>

</html>
