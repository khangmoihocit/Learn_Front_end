<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>mục 1</li>
      <li>mục 2</li>
      <li>mục 3</li>
    </ul>

    <!-- thuộc tính của ol
            -type="1": mặc định, các nục trong danh sách được đánh dấu bằng số
            -type="A": dạng chữ in hoa
            -type="a": dạng chư thường
            -type="I": số la mã viết hoa
            -type="i": số la mã viết thường -->
    <ol type="I">
      <li>
        item 1
        <ol type="A">
          <li>
            item 1-1
            <ol type="i">
              <li>item 1-1-1</li>
              <li>item 1-1-2</li>
            </ol>
          </li>
          <li>item 1-2</li>
        </ol>
      </li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ol>
  </body>
</html>
