<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <style>
        table,
        th,
        td {
          border: 1px solid #dddddd;
        }

        th,
        td {
          padding: 10px;
        }
      </style>
      <!-- xác định số hàng và cột trước -->

      <thead>
        <tr>
          <th>Hàng 0 cột 1</th>
          <th>Hàng 0 cột 2</th>
          <th>Hàng 0 cột 3</th>
          <th>Hàng 0 cột 4</th>
          <th>Hàng 0 cột 5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="6">Hàng 1 cột 1</th>
          <th rowspan="4">Hàng 1 cột 2</th>
          <th rowspan="3">Hàng 1 cột 3</th>
          <th>Hàng 1 cột 4</th>
          <th>Hàng 1 cột 5</th>
        </tr>
        <tr>
          <th>Hàng 2 cột 4</th>
          <th>Hàng 2 cột 5</th>
        </tr>
        <tr>
          <th>Hàng 3 cột 4</th>
          <th>Hàng 3 cột 5</th>
        </tr>
        <tr>
          <th>Hàng 4 cột 3</th>
          <th>Hàng 4 cột 4</th>
          <th>Hàng 4 cột 5</th>
        </tr>
        <tr>
          <th rowspan="2">Hàng 5 cột 2</th>
          <th rowspan="2">Hàng 5 cột 3</th>
          <th>Hàng 5 cột 4</th>
          <th>Hàng 5 cột 5</th>
        </tr>
        <tr>
          <th>Hàng 6 cột 4</th>
          <th>Hàng 6 cột 5</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
