<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
<!--Các loại dạng văn bản-->
  <body>
    <h1>Lập trình html</h1>
    <hr />
    <p>
      <b>văn bản in đậm</b>
      <br />

      <strong>văn bản in đậm và quan trọng</strong>
      <br />

      <i>văn bản in nghiêng</i>
      <br />

      <em>văn bản in nghiêng và quan trọng</em>
      <br />

      <small>văn bản chữ nhỏ hơn</small>
      <br />
      
      <sub>văn bản có chỉ số dưới</sub>
      <br />
      
      <sup>văn bản có chỉ số trên</sup>
      <br />
      
      <ins>văn bản được chèn, có gạch chân ở dưới</ins>
      <br />
      
      <del>văn bản đã xóa</del>
      <br />
      
      <mark>văn bản được đánh dấu</mark>
    </p>

    <!--hr: dùng để kẻ ngang dòng
        br: dùng để xuống dòng -->
  </body>
</html>
