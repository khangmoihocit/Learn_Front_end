<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

<body>
    <!-- attributes: action: xác định khi biểu mẫu đc gửi, giá trị là 1 đg dẫn
                     target: chỉ định nơi hiện thị phản hồi đc nhận sau khi gửi form
                     autocomplete: tự động điền
                     method post: gửi nhiều dữ liệu k bị mất, k hiện dữ liệu lên thanh http
                     novalidate: không cần ktra tính chính xác của dữ liệu đc nhập-->
    <form action="http://www.w3schools.com/action_page.php" target="_blank" method="GET" autocomplete="on" novalidate>

        <input type="checkbox" name="chechBox" id="ngonNguPhp" value="php">
