<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .light{
            background-color: white;
        }

        .drak{
            background-color: darkblue;
            color: white;
        }
        
        .test-2{
            background-color: orange;
        }

        .test-3{
            background-color: yellow;
        }
    </style>

    <div class="light", id="box"> Nội dung thẻ 1</div>

    <ul id="menu">
        <li>Nội dung thẻ 2</li>
        <li>Nội dung thẻ 3</li>
        <li>Nội dung thẻ 4</li>
    </ul>

    <h2 class="test">noi dung the h2 01</h2>
    <h3 class="test">noi dung the h2 01</h3>
    <h4 class="test">noi dung the h2 01</h4>
    <h5 class="test">noi dung the h2 01</h5>
    <h2>noi dung the h2 02</h2>
    <h2>noi dung the h2 03</h2>

    <script>
        document.getElementById("box").classList.add("drak");
        document.getElementsByTagName("h2"); //tagname: tên thẻ

        //[...document.getElementsByClassName]: ep sang mang
        [...document.getElementsByClassName("test")].forEach(item => {
            item.classList.add("test-2");
            item.classList.remove("test");
        });;
        
        var s = document.querySelector("#box").innerHTML;
        console.log(s);


    </script>
</body>
</html>
