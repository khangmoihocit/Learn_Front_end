    <script>
      //every(): ktra các phần tử thỏa mãn đk nào đó
      const monHoc = [
        {
          ten: "toán",
          diem: 8.8,
        },
        {
          ten: "toán",
          diem: 5,
        },
        {
          ten: "toán",
          diem: 1,
        },
        {
          ten: "lý",
          diem: 8.2,
        },
        {
          ten: "hóa",
          diem: 8.7,
        },
        {
          ten: "tin",
          diem: 4.2,
        },
      ];
      //duyệt qua từng object monhoc, và trả về true false theo đk
      const hocsinhgioi = monHoc.every(function (item) {
        //nếu all đều trên > 8 sẽ true
        return item.diem > 8;
      });
      console.log(hocsinhgioi);

      //every(): xét all
      //some(): giống every nhưng chỉ xét 1
      const oLaiLop = monHoc.some(function (item) {
        //nếu 1 môn < 5 sẽ true
        return item.diem < 5;
      });
      console.log(oLaiLop);

      //find(): trả về 1 phần tử tìm thấy đầu tiên
      const timMonTin = monHoc.find(function (item) {
        return item.ten == "tin";
      });
      console.log(timMonTin);

      //filter: giống find(), nhưng trả về tất cả phần tử đc tìm thấy.
      const listMonToan = monHoc.filter(function (item, index, array) {
        return item.ten == "toán";
      });

      if (listMonToan.length != 0) {
        listMonToan.forEach(function (item, index, array) {
          console.log("điểm môn tin của bạn là: ", item.diem);
        });
      } else {
        console.log("không tìm thấy môn toán");
      }
    </script>
