    <div id="listUser" class="user-list"></div>

    <script>
        let listUser = `[
            {
                "fullName": "nguyen van a",
                "age": 18,
                "email": "a@gmail.com"
            },
            {
               "fullName": "nguyen van b",
                "age": 20,
                "email": "a@gmail.com" 
            },
            {
                "fullName": "pham van khang",
                "age": 22,
                "email": "a@gmail.com"
            }
        ]`;

        let listUserJSON = JSON.parse(listUser);
        let htmls = "";
        listUserJSON.forEach(item=>{
            htmls +=
            `
            <div class=user-item>
                <div class=inner-name>${item.fullName}<\div>
                <div class=inner-age>${item.age}<\div>
            <\div>
            `;
        });

        const divListUser = document.querySelector("#listUser");
        divListUser.innerHTML = htmls;

    </script>
